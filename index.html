<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>com muito amor ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe8e8 0%, #ffd6d6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .instruction {
      font-size: 1.5rem;
      color: #d81b60;
      margin-bottom: 30px; /* aumentei o espa√ßamento */
      font-weight: 500;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .heart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 15px 0; /* aumentei o espa√ßamento acima e abaixo */
    }

    .heart {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(216, 27, 96, 0.3);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -35px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 35px;
    }

    .heart:active {
      transform: scale(1.15);
    }

    .heart.exploding {
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(2); opacity: 0; visibility: hidden; }
    }

    .counter {
      font-size: 1.2rem;
      color: #b71c1c;
      margin-top: 12px;
      font-weight: bold;
    }

    .kitten-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 20;
      text-align: center;
    }

    .kitten-container.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .kitten-image {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      /* removi a borda branca */
    }

    .hearts-fall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .falling-heart {
      position: absolute;
      font-size: 20px;
      color: #ff6b6b;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-fall" id="heartsFall"></div>
  
  <div class="container" id="mainContainer">
    <div class="instruction">Clique aqui no cora√ß√£o ‚ù§Ô∏è</div>
    
    <div class="heart-container">
      <div class="heart" id="heart"></div>
    </div>
    <div class="counter" id="counter">Faltam 15 cliques</div>
  </div>

  <div class="kitten-container" id="kittenContainer">
    <img src="images.jpeg" 
         alt="Gatinho fofo" 
         class="kitten-image">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const heart = document.getElementById('heart');
      const kittenContainer = document.getElementById('kittenContainer');
      const heartsFall = document.getElementById('heartsFall');
      const counter = document.getElementById('counter');
      const mainContainer = document.getElementById('mainContainer');
      
      let clickCount = 0;
      const clicksToExplode = 15;

      heart.addEventListener('click', function() {
        clickCount++;
        createFallingHearts();

        const remaining = clicksToExplode - clickCount;
        if (remaining > 0) {
          counter.textContent = `Faltam ${remaining} cliques`;
        } else {
          counter.textContent = "üí• Boom!";
        }

        if (clickCount >= clicksToExplode) {
          heart.classList.add('exploding');
          setTimeout(() => {
            mainContainer.style.display = "none";
            kittenContainer.classList.add('show');
            setInterval(createFallingHearts, 300);
          }, 1000);
        }
      });
      
      function createFallingHearts() {
        for (let i = 0; i < 5; i++) {
          const falling = document.createElement('div');
          falling.classList.add('falling-heart');
          falling.innerHTML = '‚ù§Ô∏è';
          falling.style.left = Math.random() * 100 + 'vw';
          falling.style.animationDuration = (Math.random() * 3 + 2) + 's';
          falling.style.fontSize = (Math.random() * 20 + 15) + 'px';
          heartsFall.appendChild(falling);
          setTimeout(() => falling.remove(), 5000);
        }
      }

      setInterval(createFallingHearts, 1200);
    });
  </script>
</body>
</html>
